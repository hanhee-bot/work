<script>
let active = null;
let startX = 0;
let startY = 0;
let currentX = 0;
let currentY = 0;

document.querySelectorAll('.sheet').forEach(sheet => {

    // ê° ì´ë¯¸ì§€ì˜ ì´ë™ê°’ ì €ì¥ìš©
    sheet.dataset.x = 0;
    sheet.dataset.y = 0;

    sheet.addEventListener('mousedown', e => {
        active = sheet;

        sheet.classList.add('active', 'dragging');
        sheet.style.zIndex = 100;

        startX = e.clientX;
        startY = e.clientY;

        currentX = parseFloat(sheet.dataset.x);
        currentY = parseFloat(sheet.dataset.y);
    });
});

document.addEventListener('mousemove', e => {
    if (!active) return;

    const dx = e.clientX - startX;
    const dy = e.clientY - startY;

    const x = currentX + dx;
    const y = currentY + dy;

    active.dataset.x = x;
    active.dataset.y = y;

    // ğŸ”‘ í•µì‹¬: ê¸°ì¡´ transform + ì´ë™ë§Œ ì¶”ê°€
    active.style.transform =
        `${active.dataset.baseTransform} translate(${x}px, ${y}px)`;
});

document.addEventListener('mouseup', () => {
    if (!active) return;

    active.classList.remove('dragging');
    active = null;
});

// ğŸ”‘ ì´ˆê¸° transform ì €ì¥
document.querySelectorAll('.sheet').forEach(sheet => {
    const style = getComputedStyle(sheet);
    sheet.dataset.baseTransform = style.transform === 'none'
        ? ''
        : style.transform;
});
</script>
